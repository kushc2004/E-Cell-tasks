<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="form1.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form action="" method="GET">
      <div id="main_heading">
        <h1>Registration Form</h1>
        <p>Please fill all the texts in the fields</p>
      </div>
      <div class="field_box">
        <label for="name">Your Name <span style="color: red;">*</span><br></label>
        <input type="text" id="fname" name="name" placeholder="Enter your First Name" required>
        <input type="text" name="name" id="mname" placeholder="Enter your Middle Name" >
        <input type="text" name="name" id="lname" placeholder="Enter your Last Name" required>
      </div>
      <div class="field_box">`
        <label for="email">Your E-mail <span style="color: red;">*</span><br></label>
        <input type="email" name="email" id="email" placeholder="Enter valid Email Address">
      </div>
      <div class="field_box">
        <label >Contact Number <span style="color: red;">*</span> </label>
        <input type="number" id="phone" name="number" placeholder="Enter your Mobile Number" required>
      </div>
      <div class="field_box">
        <label for="adr">Address <br></label>
        <textarea name="address" id="address" cols="20" rows="5" placeholder="Enter your Address"></textarea>
      </div>

      <div class="field_box">
        <label for="college">College <br></label>
        <input type="text" name="college" placeholder="Enter your College" >
      </div>
      <div class="field_box">
        <label for="sub">Subject <span style="color: red;">*</span><br></label>
            <select class="option" name="subject" required>
            <option disabled="disabled" selected="selected" style="font-size: 13.5px;">--Choose Option</option>
            <option>BEM</option>
            <option>PDS</option>
            <option>MA</option>
            <option>CY</option>
            </select>
            <br>

      <div class="field_box">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>

</html>
